<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/css/layout.css">
		<title>{{ site.data.navigation.slogan }}</title>
	</head>

	<body>
		<div id="wrapper">
			<header>
			<div id="logo"><img src="/assets/logo.png"></div>
			<div id="navigatie">
				<div id="language-buttons">
					<a href=" /nl{{page.url}}.html"><img src="/assets/nl.gif" alt="Nederlands"></a>
					<a href=" /en{{page.url}}.html"><img src="/assets/gb.gif" alt="English"></a>
					<a href=" /fr{{page.url}}.html"><img src="/assets/fr.gif" alt="Francais"></a>
					<a href=" /de{{page.url}}.html"><img src="/assets/de.gif" alt="Deutsch"></a>
				</div>
				<div id="slogan"><p>{{ site.data.navigation.slogan }}</p></div>
				<nav id="menu">
				<a href="/">Home</a>
				<a href="wat.html">{{site.data.navigation.wat}}</a>
				<a href="portaal.html">{{site.data.navigation.portaal}}</a>
				<a href="prijzen.html">{{site.data.navigation.prijzen}}</a>
				<a href="installatie.html">{{site.data.navigation.installatie}}</a>
				</nav>
			</div>
			</header>
			<main>
			<section id="content">
			<div id="layoutContent">
				{{ content }}
			</div>
			</section>
			<aside>
			<a href="contact"><img src=" /assets/{{ site.active_lang }}_gratis_wifi.png" alt="gratis WiFi"></a>
			<div id="elm-quote"></div>
			</aside>
			</main>
			<footer>
			<div id="footerInhoud">
				{{ site.data.navigation.rechten }}
				-
				<a href="contact.html">Contact</a>
				-
				<a href="https://get.teamviewer.com/6c2s7re">Teamviewer Support</a>
			</div>
			</footer>
		</div>
		<script type="text/javascript" src="/javascript/quote.js"></script>
		<script>
			var randomSeed = Math.floor(Math.random()*0xFFFFFFFF);
			var node = document.getElementById('elm-quote');
			var app = Elm.Quote.embed(node, { seed: randomSeed, locale: '{{ site.active_lang}}'});
		</script>
	</body>
</html>
