<!DOCTYPE html>

<head>
	<link rel="stylesheet" type="text/css" href="layout.css">
	<title>{{ page.slogan }}</title>
</head>

<body>
	<div id="wrapper">
		<header>
		<div id="slogan"><p>{{ page.slogan }}</p></div>
		<div id="language-buttons">
			<a href=" /nl"><img src="/assets/nl.gif" alt="Nederlands">
				<a href=" /en"><img src="/assets/gb.gif" alt="English"></a>
				<a href=" /fr"><img src="/assets/fr.gif" alt="Francais"></a>
				<a href=" /de"><img src="/assets/de.gif" alt="Deutsch"></a>
			</div>
			<nav id="menu">
			<a href="{{ page.link }}"><button>Home</button></a>
			<a href="{{page.link}}/wat"><button>{{ page.wat }}</button></a>
			<a href="{{page.link}}/portaal"><button>{{ page.portaal }}</button></a>
			<a href="{{page.link}}/prijzen"><button>{{ page.prijzen }}</button></a>
			<a href="{{page.link}}/installatie"><button>{{ page.installatie }}</button></a>
			</nav>
			</header>
			<main>
			<section id="content">
			<div id="layoutContent">
				{{ content }}
			</div>
			</section>
			<aside>
			<a href="nl/contacts/new"><img src="{{ page.foto }}" alt="gratis WiFi"></a>
			</aside>
			</main>
			<footer>
			<div id="footerInhoud">
				{{ page.rechten }}
				-
				<a href="nl/contacts/new">Contact</a>
				-
				<a href="https://www.teamviewer.com/nl/download/">Teamviewer Support</a>
			</div>
		</div>
		</footer>
	</div>
</body>
</html>
